<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="mainstr">
        <div id="navbar"></div>
        <!-- carousel -->
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <!-- image is from https://unsplash.com/s/photos/running -->
                <img src="./fitsum-admasu-oGv9xIl7DkY-unsplash.jpg" class="d-block w-100 imageblock" alt="...">
                <div class="carousel-caption d-none d-md-block">
                <p>Recording steps</p>
                </div>
            </div>
            <div class="carousel-item">
                <!-- image is from https://unsplash.com/s/photos/food -->
                <img src="./mahbub-majid-C2uAWfPYTao-unsplash.jpg" class="d-block w-100 imageblock" alt="...">
                <div class="carousel-caption d-none d-md-block">
                <p>Tracking calories</p>
                </div>
            </div>
            <div class="carousel-item">
                <!-- image is from https://unsplash.com/s/photos/fat -->
                <img src="./towfiqu-barbhuiya-J6g_szOtMF4-unsplash.jpg" class="d-block w-100 imageblock" alt="...">
                <div class="carousel-caption d-none d-md-block">
                <p>Predict weight</p>
                </div>
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- content -->
         <div class="content">
            <div class="module h4"><a href="#">&#9977;  Exercise</a></div>
            <div class="module h4"><a href="">&#127841;  Diet</a></div>
            <div class="module h4"><a href="">&#127867;  Weight</a></div>

    <script src="./frontend.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
