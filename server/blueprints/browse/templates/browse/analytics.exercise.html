<!-- Exercise Data Dashboard -->
<h5 class="card-title text-center mb-4">Exercise Analytics</h5>
<div class="row g-4">
    <!-- Pie Chart -->
    <div class="col-12 col-lg-6">
        <div class="card h-100 border-0 shadow-sm">
            <div class="card-body">
                <h3 class="h5 fw-semibold mb-3">Type Distribution</h3>
                <canvas id="typeDistribution" class="chart-container"></canvas>
            </div>
        </div>
    </div>

    <!-- Radar Chart -->
    <div class="col-12 col-lg-6">
        <div class="card h-100 border-0 shadow-sm">
            <div class="card-body">
                <h3 class="h5 fw-semibold mb-3">Strength Analysis</h3>
                <canvas id="strengthRadar" class="chart-container"></canvas>
            </div>
        </div>
    </div>

    <!-- Cardio Statistics -->
    <div class="col-12">
        <div class="card h-100 border-0 shadow-sm">
            <div class="card-body">
                <h3 class="h5 fw-semibold mb-3">Cardio Statistics</h3>
                <canvas id="cardioChart" class="chart-container"></canvas>
            </div>
        </div>
    </div>

    <!-- Training -->
    <div class="col-12">
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <h3 class="h5 fw-semibold mb-3">Daily Activity</h3>
                <canvas id="dailyTrend" class="chart-container"></canvas>
            </div>
        </div>
    </div>
</div>
