{% extends "base.html" %}

{% block title %}
    Register Page
{% endblock %}

{% block content %}
    <h1>Register</h1>
    <form method="POST">
        {{ form.csrf_token }}
        <label for="username" class="form-label">Username:</label>
        <input type="text" name="username" class="form-control" id="username" required/>
        <br/>
        <label for="nickname" class="form-label">Nickname:</label>
        <input type="text" name="nickname" class="form-control" id="nickname"/>
        <br/>
        <label for="email" class="form-label">Email:</label>
        <input type="email" name="email" class="form-control" id="email" required/>
        <br/>
        <label for="password" class="form-label">Password:</label>
        <input type="password" name="password" class="form-control" id="password" required/>
        <br/>
        <label for="confirm_password" class="form-label">Confirm Password:</label>
        <input type="password" class="form-control" id="confirm_password"
               required oninput="checkPasswordMatch()">
        <div class="invalid-feedback" id="password-match-error"></div>
        <button type="submit">Register</button>
    </form>
    <a href="{{ url_for('index.index') }}?login=true">Already have an account? Login here</a>

    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                e.preventDefault();
            }
        });

        function checkPasswordMatch() {
            const confirmInput = document.getElementById("confirm_password");
            const errorElement = document.getElementById("password-match-error");

            if (document.getElementById("password").value !== confirmInput.value) {
                confirmInput.classList.add("is-invalid");
                errorElement.textContent = "Passwords do not match";
            } else {
                confirmInput.classList.remove("is-invalid");
                errorElement.textContent = "";
            }
        }
    </script>
{% endblock %}
